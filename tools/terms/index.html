<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    {% for theme in themes.d.Content %}
    <li>
      {{ theme.Nm }}
      
      <ul>
        {% if theme.subs %}
          {% for subtheme in theme.subs.d.Content %}
            <li>{{ subtheme.Nm }}</li>
          {% endfor %}
        {% endif %}
      </ul>
      
    </li>
    {% endfor %}
  </ul>
  
</body>
</html>
